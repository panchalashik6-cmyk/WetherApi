<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <script>
      fetch("https://api.openweathermap.org/data/2.5/weather?q=Mumbai&units=metric&appid=3498cae6b7df44ff7956255f3030fe6d")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          console.log(data);
          Display(data);
        });

      function Display(data) {
        var div = document.createElement("div");

        var name = document.createElement("h3");
        name.innerHTML = data.name;

        var temp = document.createElement("h3");
        temp.innerHTML = data.main.temp;

        div.append(name, temp);
        document.querySelector("body").append(div);
      }
    </script>
  </body>
</html>
